# This is a basic workflow that is manually triggered

name: Create manual comms scripts

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      title:
        required: true
        type: string
      country:
        required: true
        type: choice
        options:
          - US
          - CA
      cityId:
        required: true
        type: number
      cohorts:
        required: true
        type: number
        default: 1
      licenseStartDate:
        required: true
        type: string
        description: "licenseStartDate Format: YYYY-MM-DD, e.g. 2025-12-18"
      licenseEndDate:
        required: true
        type: string
        description: "licenseEndDate Format: YYYY-MM-DD HH, e.g. 2025-12-18"
      flightDate:
        required: true
        type: string
        description: "flightDate Format: YYYY-MM-DD HH, e.g. 2025-12-18"
      flightTime:
        required: true
        type: number
        description: "flightTime in EST"
      reminderInfoId:
        required: true
        type: number
      reminderType:
        required: true
        type: choice
        options:
          - email
          - warning letter
          - renewal letter
          - rabies vaccination letter



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  validate inputs:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Validate inputs
      - name: Validate inputs
        shell: bash
        run: |
          fail() {
            # GitHub Actions formatted error
            echo "::error title=Validation failed::$1"
            exit 1
          }

          is_number() { [[ "$1" =~ ^[0-9]+$ ]]; }

          # YYYY-MM-DD HH (24-hour)
          is_yyyy_mm_dd_hh() { [[ "$1" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}[[:space:]][0-9]{2}$ ]]; }

          # YYYY-MM-DD
          is_yyyy_mm_dd() { [[ "$1" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; }
  
          validate_number() {
            local label="$1"
            local value="$2"

            if ! is_number "$value"; then
              fail "❌ ${label} must be a whole number (digits only). Got: '${value}'"
            fi
          }

          validate_yyyy_mm_dd() {
            local label="$1"
            local value="$2"
            local example="2025-12-18"

            if ! is_yyyy_mm_dd "$value"; then
              fail "❌ ${label} must be in format 'YYYY-MM-DD'. Example: '${example}'. Got: '${value}'"
            fi

            # Validate it’s a real date/hour on Ubuntu (GNU date)
            if ! date -d "$value" >/dev/null 2>&1; then
              fail "❌ ${label} is not a valid date/time. Got: '${value}'"
            fi
          }
          
          validate_flightDate() {
            local label="$1"
            local value="$2"
            local example="2025-12-18"

            validate_yyyy_mm_dd "$label" "$value"
  
            # Ensure flight date is not in the past
            local flight_epoch
            local now_epoch
            flight_epoch=$(date -d "${value}:00" +%s) || fail "❌ ${label} is not a valid date/time. Got: '${value}'"
            now_epoch=$(date +%s)
          
            if [ "$flight_epoch" -lt "$now_epoch" ]; then
              fail "❌ ${label} cannot be in the past. Got: '${value}'"
            fi
          }

          # validate inputs
          validate_number "cityId" "${{ inputs.cityId }}"
          validate_number "reminderInfoId" "${{ inputs.reminderInfoId }}"

          validate_licenseDate "licenseStartDate" "${{ inputs.licenseStartDate }}"
          validate_licenseDate "licenseEndDate" "${{ inputs.licenseEndDate }}"
          validate_flightDate "flightDate" "${{ inputs.flightDate }}"

          echo "✅ Validation passed"
