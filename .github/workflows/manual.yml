# This is a basic workflow that is manually triggered

name: Create manual comms scripts

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      title:
        required: true
        type: string
      country:
         required: true
         type: choice
         options:
          - US
          - CA
      cityId:
        required: true
        type: number
      licenseStartDate:
        required: true
        type: string
      licenseEndDate:
        required: true
        type: string
      reminderDate:
        required: true
        type: string
      reminderInfoId:
        required: true
        type: number
      reminderType:
        required: true
        type: choice
        options:
          - email
          - warning letter
          - renewal letter
          - rabies vaccination letter
        
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
      - name: Validate numeric inputs
        run: |
          is_number() {
            [[ "$1" =~ ^[0-9]+$ ]]
          }

          if ! is_number "${{ inputs.cityId }}"; then
            echo "❌ cityId must be a number"
            exit 1
          fi

          if ! is_number "${{ inputs.reminderInfoId }}"; then
            echo "❌ reminderInfoId must be a number"
            exit 1
          fi

          echo "✅ Numeric inputs validated"
